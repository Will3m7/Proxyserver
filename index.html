<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Article Content</title>
</head>
<body>
    <script>
        async function fetchArticleContent(url) {
            try {
                const response = await fetch('/webparser', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url }),
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                console.log('Fetched data:', data);  // Debugging statement
                if (data && data.content) {
                    document.body.innerHTML = data.content;
                } else {
                    document.body.innerHTML = '<p>No content available.</p>';
                }
            } catch (error) {
                console.error('Error fetching article content:', error);
                document.body.innerHTML = '<p>Unable to load content.</p>';
            }
        }

        // Example usage
        fetchArticleContent('https://www.theverge.com/tech');


    </script>
</body>
</html>
